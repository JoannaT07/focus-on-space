<html lang="en">

<head>
    <meta charset="UTF-8">

    <script defer src="../scripts/nav.js"></script>
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/a90b2d5158.js" crossorigin="anonymous"></script>

    <title>Focus on Space</title>
</head>

<body>
    <nav class="navbar">
        <div><a href="../index.html" class="brand-title"></a></div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../news/news.html">News</a></li>
                <li class="expandable-li">
                    <input type="checkbox" id="more-list">
                    <label for="more-list">More <i class="fa-solid fa-caret-down"></i></label>
                    <ul class="dropdown">
                        <li><a href="../solar-system/solar-system.html">Solar System</a></li>
                        <li><a href="../climate/climate.html">Climate</a></li>
                        <li><a href="../picture/picture.html">Picture of the day</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact">
        <div class="container">
            <h1>Contact</h1>
            <div class="split">
                <div class="address">
                    <i class="fa-solid fa-face-smile"></i>
                    <div class="info">
                        <h2>Name</h2>
                        <p>Focus on Space - Astronomy Portal</p>
                    </div>
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="info">
                        <h2>Address</h2>
                        <p>ul. Powstańców Śląskich 85</p>
                        <p>01-355 Warsaw, Poland</p>
                    </div>
                    <i class="fa-solid fa-envelope"></i>
                    <div class="info">
                        <h2>E-mail</h2>
                        <p>fos@astroportal.com</p>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Message us</h2>
                    <form method="post" class="form">
                        <table class="row">
                            <tr>
                                <td>
                                    <div class="input-group">
                                        <label for="name"></label>
                                        <input type="text" name="name" placeholder="Name" id="name">
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group">
                                        <label for="email"></label>
                                        <input type="email" name="email" placeholder="E-mail" id="email" onkeyup="checkMail()">
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <div class="input-group">
                            <label for="subject"></label>
                            <input type="text" name="subject" id="subject" placeholder="Subject">
                        </div>
                        <div class="input-group">
                            <label for="message"></label>
                            <textarea name="message" placeholder="The message must contain min 30 characters" id="message" rows="3" onkeyup="checkMessage()"></textarea>
                        </div>
                        <p class="error-msg">Please fill in the fields correctly!</p>
                        <div class="button-area"><button class="send-btn">Send</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
