<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="planetsDetails.js"></script>
    <script src="https://kit.fontawesome.com/a90b2d5158.js" crossorigin="anonymous"></script>

    <title>Focus on Space</title>
</head>

<body>
    <nav class="navbar">
        <div><a href="../index.html" class="brand-title"></a></div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../news/news.html">News</a></li>
                <li><a href="weather.html">Weather</a></li>
                <li><a href="pictures.html">Pictures</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Solar System</h1>
        <div class="scroll">
            <div class="solar-system">
                <img src="img/Sun.png" class="object" id="sun">
                <img src="img/Mercury.png" class="object" id="mercury"> 
                <img src="img/Venus.png" class="object" id="venus">
                <img src="img/Earth.png" class="object" id="earth">
                <img src="img/Mars.png" class="object" id="mars">
                <img src="img/Jupiter.png" class="object" id="jupiter">
                <img src="img/Saturn.png" class="object" id="saturn">
                <img src="img/Uranus.png" class="object" id="uranus">
                <img src="img/Neptune.png" class="object" id="neptune">
                <div class="orbit o-mercury"></div>
                <div class="orbit o-venus"></div>
                <div class="orbit o-earth"></div>
                <div class="orbit o-mars"></div>
                <div class="orbit asteroid-belt"></div>
                <div class="orbit o-jupiter"></div>
                <div class="orbit o-saturn"></div>
                <div class="orbit o-uranus"></div>
                <div class="orbit o-neptune"></div>
                <div class="orbit o-moon">
                    <img src="img/Moon.png" class="object" id="moon">
                </div>
            </div>
        </div>
        <div class="planets-description">
            <h2>Planetary Fact Sheet</h2>
            <div class="planet-card">
                <div class="photo"><img src="img/Mercury.png" alt=""></div>
                <div class="text">
                    <h3>Mercury</h3>
                    <p>description</p>
                </div>
                <div class="details">
                    <template class="details-temp">
                        <ul>
                            <li>Diameter (km): <span id="diametr"></span></li>
                            <li>Rotation Period (hours): <span id="rot-period"></span></li>
                            <li>Distance from Sun (10^6 km): <span id="distance"></span></li>
                            <li>Orbital Period (days): <span id="orb-period"></span></li>
                            <li>Mean Temperature (C): <span id="temp"></span></li>
                            <li>Number of Moons: <span id="moons"></span></li>
                        </ul>

                    </template>
                </div>
            </div>
            <div class="planet-card">
                <div class="photo"><img src="img/Venus.png" alt=""></div>
                <div class="text">
                    <h3>Venus</h3>
                    <p>description</p>
                </div>
                <div class="details"></div>
            </div>
            <div class="planet-card">
                <div class="photo"><img src="img/Earth.png" alt=""></div>
                <div class="text">
                    <h3>Earth</h3>
                    <p>description</p>
                </div>
                <div class="details"></div>
            </div>
            <div class="planet-card">
                <div class="photo"><img src="img/Mars.png" alt=""></div>
                <div class="text">
                    <h3>Mars</h3>
                    <p>description</p>
                </div>
                <div class="details"></div>
            </div>
            <div class="planet-card">
                <div class="photo"><img src="img/Jupiter.png" alt=""></div>
                <div class="text">
                    <h3>Jupiter</h3>
                    <p>description</p>
                </div>
                <div class="details"></div>
            </div>
            <div class="planet-card">
                <div class="photo"><img src="img/sat.png" alt=""></div>
                <div class="text">
                    <h3>Saturn</h3>
                    <p>description</p>
                </div>
                <div class="details"></div>
            </div>
            <div class="planet-card">
                <div class="photo"><img src="img/Uranus.png" alt=""></div>
                <div class="text">
                    <h3>Uranus</h3>
                    <p>description</p>
                </div>
                <div class="details"></div>
            </div>
            <div class="planet-card">
                <div class="photo"><img src="img/Neptune.png" alt=""></div>
                <div class="text">
                    <h3>Neptune</h3>
                    <p>description</p>
                </div>
                <div class="details"></div>
            </div>
        </div>
    </div>
</body>

</html>
